<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Program Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Government Program Predictor</h1>
        
        <!-- Main Form -->
        <form id="predictionForm" class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <div class="space-y-4">
                <!-- File Upload -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Staff Data (Excel File)</label>
                    <input type="file" id="fileInput" required accept=".xlsx,.xls"
                           class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                </div>

                <!-- Government Website URL -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Government Website URL</label>
                    <input type="url" id="urlInput" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                           placeholder="https://...">
                </div>

                <!-- Number of Programs -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Number of Programs</label>
                    <input type="number" id="programsInput" required min="1" max="10"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                           value="3">
                </div>

                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit" 
                            class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Generate Predictions
                    </button>
                </div>
            </div>
        </form>

        <!-- Results Section -->
        <div id="results" class="mt-8"></div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading state
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="text-center">Generating predictions...</div>';
            
            // Create FormData
            const formData = new FormData();
            formData.append('file', document.getElementById('fileInput').files[0]);
            formData.append('website_url', document.getElementById('urlInput').value);
            formData.append('num_programs', document.getElementById('programsInput').value);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                // Display results
                resultsDiv.innerHTML = `
                    <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
                        ${data.map(program => `
                            <div class="bg-white p-4 rounded-lg shadow">
                                <h3 class="font-bold text-lg mb-2">${program.name}</h3>
                                <p class="text-gray-600 mb-2">${program.description}</p>
                                <div class="text-sm text-gray-500">
                                    <p>Budget: ${program.budget}</p>
                                    <p>Timeline: ${program.timeline}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <button onclick="exportToExcel(${JSON.stringify(data)})" 
                            class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        Export to Excel
                    </button>
                `;

            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                        Error: ${error.message}
                    </div>
                `;
            }
        });

        function exportToExcel(data) {
            // Create workbook
            const wb = XLSX.utils.book_new();
            
            // Convert data to worksheet format
            const wsData = data.map(program => ({
                'Program Name': program.name,
                'Description': program.description,
                'Budget': program.budget,
                'Timeline': program.timeline
            }));
            
            // Create worksheet
            const ws = XLSX.utils.json_to_sheet(wsData);
            
            // Add worksheet to workbook
            XLSX.utils.book_append_sheet(wb, ws, "Programs");
            
            // Save file
            XLSX.writeFile(wb, "program_predictions.xlsx");
        }
    </script>
</body>
</html>
